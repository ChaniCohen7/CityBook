<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>User Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     
            
      <div class="row">
        <div class="col">
          <mat-label>FirstName </mat-label>
          <mat-form-field class="full-width">
            
            <input matInput 
            placeholder="{{firstNameToDisplay}}" 
            formControlName="firstName"
            value="tgyhujikolp" 
            [(ngModel)]="newUser.FirstName"
            [(ngModel)]="userDisplay.FirstName" 
            >
            <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
              First name is <strong></strong>
              
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-label>Last Name </mat-label>
          <mat-form-field class="full-width">
          

            <input matInput placeholder="{{lastNameToDisplay}}"
             formControlName="lastName"
              [(ngModel)]="newUser.LastName"
              [(ngModel)]="userDisplay.LastName" >
            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
<div>
      <div class="col">
        <mat-label>TZ </mat-label>
        <mat-form-field class="full-width">
          <mat-label>TZ </mat-label>
          <input matInput 
          (blur)="saveTZ()" 
          placeholder="{{TZToDisplay}}"
           formControlName="TZ" 
           [(ngModel)]='newUser.TZ'
           [(ngModel)]='userDisplay.TZ'>
          <mat-error *ngIf="addressForm.controls['TZ'].hasError('required')">
            T.Z. is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
   </div>
      
      
      <div class="row" *ngIf="!hasUnitNumber">
        <div class="col">
          <button mat-button type="button" (click)="addKids()"  >
            + Add kids
          </button>
        </div>
      </div>
      <div class="row" *ngIf="hasUnitNumber">
        <div class="col">
          <app-kid-component></app-kid-component>
        </div>
      </div>
     
        <div>
        <div class="col">
          <mat-label>Choose HMO </mat-label>
          <mat-form-field class="full-width">
            <mat-select 
            placeholder={{HMOToDisplay}}
            formControlName="HMO" 
            [(ngModel)]='newUser.HMO'
             [(ngModel)]='userDisplay.HMO' >
              <mat-option *ngFor="let H of HMO" [value]="H.abbreviation">
                {{ H.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['HMO'].hasError('required')">
              HMO is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div> 
      </div>
      <div>
        <div>
        <mat-form-field appearance="fill">
          <mat-label>Your Born Date:</mat-label>
          <input 
          placeholder="{{bornDateToDisplay}}" 
          matInput [matDatepicker]="picker"
              formControlName="Date" 
              [(ngModel)]='newUser.BornDate'
              [(ngModel)]='userDisplay.BornDate' >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="addressForm.controls['Date'].hasError('required')">
            Date is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      
      </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group  aria-checked="male"
            formControlName="genus" 
           [(ngModel)]='newUser.Genus'
           [(ngModel)]='userDisplay.Genus'>
            <mat-radio-button  value="male">male</mat-radio-button>
            <mat-radio-button value="fmale">fmale</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
    
  </mat-card><a routerLink="/Instructions" >Instructions</a>
</form>
